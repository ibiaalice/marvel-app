name: marvel_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  rxdart: ^0.27.4
  mobx: ^2.0.7+2
  flutter_mobx: ^2.0.6+1
  crypto: ^3.0.2
  splash_screen_view: ^3.0.0
  flutter_launcher_icons: ^0.9.3




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  mobx_codegen: ^2.0.7

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_app.jpeg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash_logo.gif

  fonts:
  - family:  Marvel
    fonts:
     - asset: assets/fonts/Marvel.ttf
  - family: Marvel Font
    fonts:
     - asset: assets/fonts/Marvel-Regular.ttf
  - family: Indie
    fonts:
     - asset: assets/fonts/IndieFlower-Regular.ttf

splash_screen_view:
  color: "#ffffff"